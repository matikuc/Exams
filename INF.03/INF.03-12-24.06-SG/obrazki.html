<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Efekty obrazu</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <header>
        <h2>Efekty na obrazach</h2>
    </header>
    <main>
        <section>
            <img src="pszczola.jpg" alt="pszczoła na fioletowym kwiatku">
            <form>
                <label>
                    <input type="radio" name="efekt" value="blur(6px)"> Blur
                </label>
                <br>
                <label>
                    <input type="radio" name="efekt" value="sepia(100%)"> Sepia
                </label>
                <br>
                <label>
                    <input type="radio" name="efekt" value="invert(100%)"> Negatyw
                </label>
                <br>
                <button type="button" onclick="zastosujEfekt()">Zastosuj</button>
            </form>
        </section>
        <section>
            <img src="pomarancza.jpg" alt="drzewo pomarańczy">
            <br>
            <button type="button" onclick="kolor()">Kolorowy</button>
            <button type="button" onclick="czarnoBialy()">Czarno-biały</button>
        </section>
        <section>
            <img src="owoce.jpg" alt="Kosz pełen owoców">
            <br>
            <input id="przezroczystosc" type="range" min="0" max="100" value="100">
            <button type="button" onclick="zastosujPrzezroczystosc()">Zastosuj</button>
        </section>
        <section>
            <img src="zolw.jpg" alt="Żółw w wodzie">
            <br>
            <input id="jasnosc" type="range" min="0" max="250">
            <button type="button" onclick="zastosujJasnosc()">Zastosuj</button>
        </section>
    </main>
    <footer>
        <p><a href="http://www.css.com/" target="_blank">Zobacz inne efekty obrazu</a></p>
        <p>Stronę wykonał: XXXXXXXXXX</p>
    </footer>
    <script>
         function zastosujEfekt(){
            const efekt = document.querySelector('input[name="efekt"]:checked').value;
            const zdjecie = document.querySelector('section img');
            zdjecie.style.filter = efekt;

        }
        function kolor(){
            const zdjecie = document.querySelector('img[src="pomarancza.jpg"]');
            zdjecie.style.filter = 'none';
        }
       function czarnoBialy() {
    const zdjecie = document.querySelector("img[src='pomarancza.jpg']")
    zdjecie.style.filter = "grayscale(100%)"
}
        function zastosujPrzezroczystosc(){
            const wartosc = document.getElementById("przezroczystosc").value;
            const zdjecie = document.querySelector('img[src="owoce.jpg"]');
            zdjecie.style.opacity = wartosc / 100;
        }
        function zastosujJasnosc(){
        const wartosc = document.getElementById("jasnosc").value;
        const zdjecie = document.querySelector('img[src="zolw.jpg"]');
        zdjecie.style.filter = 'brightness(' + wartosc + '%)';
        }
    </script>
</body>

</html>
