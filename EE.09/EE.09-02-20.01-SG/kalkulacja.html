<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Nasza stacja paliw</title>
	<link rel="stylesheet" href="styl4.css" />
	
</head>
<body>
	<div id="baner">
		<h2>Witamy na stacji paliw!</h2>
	</div>
	<div id="lewy">
		<a href="index.html"><img src="home.png" /></a>
		<a href="kalkulacja.html"><img src="znak.png" /></a>
	</div>
	<div id="prawy">
		<img src="samochod.png" alt="grafika: samochód" />
	</div>
	<div id="glowny">
		<h2>Oblicz, ile litrów musisz zatankować</h2>
		<label>
			dystans do przejechania w km:<br/>
			<input type="number" id="dystans" /><br/>
		</label>
		<label>
			spalanie samochodu w l/100lm:<br/>
			<input type="number" id="spalanie" /><br/>
		</label>
		<button type="button" onclick="oblicz()">OBLICZ</button>
		<p id="wynik"></p>
	</div>
	<div id="stopka1">
		<p>Stronę opracował: XXXXXXXXXXXXX</p>
	</div>
	<div id="stopka2">
		<a href="kwerendy.txt">Tu pobierzesz zapytania</a>
	</div>
	<script>
		function oblicz(){
			let dystans = parseFloat(document.getElementById("dystans").value);
			let spalanie = parseFloat(document.getElementById("spalanie").value);
			let wynik = spalanie / 100 * dystans;
			document.getElementById("wynik").innerHTML = "Potrzebujesz " + Math.round(wynik) + " litrów paliwa";
		}
	</script>
</body>
</html>
